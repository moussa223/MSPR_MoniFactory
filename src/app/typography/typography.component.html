<div class="main-content">
  <div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title">Configuration</h4>
            <p class="card-category">Change or update your enterprise information</p>
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <!-- <div class="col-md-5">
                      <mat-form-field class="example-full-width">
                          <input matInput placeholder="Company (disabled)" disabled>
                        </mat-form-field>
                    </div> -->
                    <div class="col-md-3">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Name">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email address" type="email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Phone" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Cell Phone" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Adress" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="City" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Country" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Postal Code" type="text">
                        </mat-form-field>
                    </div>
                </div>

                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
</div>
